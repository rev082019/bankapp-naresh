<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="js/util.js"></script>
<script>
function loadUsers(){
	var url = "http://localhost:8080/bankapp-web/ListUserServletJSON";
	var formData = null;
	ajax(url,"GET", formData , function(response){
		console.log("Response:" + JSON.stringify(response));
		var users  = response;
		var tbody = document.querySelector("tbody");
		for(let u of users){			
			console.log(u);
			var tr = document.createElement("tr");
            var td1 = document.createElement("td");
            td1.textContent = u.id;
            var td2 = document.createElement("td");
            td2.textContent = u.name;
            tr.append(td1);
            tr.append(td2);
            tbody.append(tr);
		}
	}, function(error){
		console.log("error:" + error);
	});
}
loadUsers();
</script>
</head>
<body>
<button onclick="loadUsers()">Load Users </button>

<h3>List Users</h3>
<table border="1" id="tbl">
<thead>
<tr><th>Id </th> 
<th>Name</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</body>
</html>
